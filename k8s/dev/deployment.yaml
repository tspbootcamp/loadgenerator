apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgenerator
  labels:
    app: loadgenerator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loadgenerator
  template:
    metadata:
      labels:
        app: loadgenerator
    spec:
      serviceAccountName: loadgenerator
      initContainers:
        - name: frontend-check
          image: curlimages/curl:latest
          command:
            - /bin/sh
            - -c
            - |
              MAX_RETRIES=12
              RETRY_INTERVAL=10
              for i in $(seq 1 $MAX_RETRIES); do
                echo "Attempt $i: Checking frontend at http://${FRONTEND_ADDR}..."
                STATUSCODE=$(curl -s -o /dev/null -w "%{http_code}" http://${FRONTEND_ADDR})
                if [ "$STATUSCODE" -eq 200 ]; then
                  echo "Frontend is reachable!"
                  exit 0
                fi
                echo "Error: Could not reach frontend - Status code: ${STATUSCODE}"
                sleep $RETRY_INTERVAL
              done
              echo "Failed to reach frontend after $MAX_RETRIES attempts."
              exit 1
          env:
            - name: FRONTEND_ADDR
              value: "frontend.default.svc.cluster.local:80"
      containers:
        - name: main
          image: marypearl/loadgenerator:latest
          env:
            - name: FRONTEND_ADDR
              value: "frontend.default.svc.cluster.local:80"
            - name: USERS
              value: "10"
            - name: RATE
              value: "1"
          resources:
            requests:
              memory: "256Mi"
              cpu: "300m"
            limits:
              memory: "512Mi"
              cpu: "500m"
